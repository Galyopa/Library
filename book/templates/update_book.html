{% extends "base.html" %}

{%block content%}
<form method='post'>
  {% csrf_token %}
  <input type="text" name="id" value="{{book.id}}" hidden="hidden" />
  <div class="form-row">
    <h1>Update {{ book.name}}</h1>
  </div>
  <div class="form-group">
    <label for="input-book-name">Name</label><br>
    <input type="text" class="form-control" name="name" value="{{book.name}}" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="input-book-release-year">Description</label><br>
    <input type="text" class="form-control" name="description" value="{{book.description}}"
      placeholder="Enter description">
  </div>
  <div class="form-group">
    <label for="input-book-lang">Count</label><br>
    <input type="text" class="form-control" name="count" value="{{book.count}}" placeholder="Enter count">
  </div>

  <input type="submit" class="btn btn-primary" value="Save" />
</form>
{%endblock content %}
