{% extends "base.html" %}

{%block content%}
<form method='post'>
  {% csrf_token %}
  <div class="form-row">
    <h1>Add new book</h1>
  </div>
  <div class="form-group">
    <label for="input-book-name">Name</label><br>
    <input type="text" class="form-control" name="name" placeholder="Enter name">
  </div>
  <div class="form-group">
    <label for="input-book-release-year">Description</label><br>
    <input type="text" class="form-control" name="description" placeholder="Enter description">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Select author</label>
    <select class="form-control" id="select_authors" name="author_id">
      <option value="0" selected disabled>Please select author</option>
      {% for author in authors %}
      <option value="{{author.id}}">{{author.name}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="input-book-lang">Count</label><br>
    <input type="text" class="form-control" name="count" placeholder="Enter count">
  </div>

  <input type="submit" class="btn btn-primary" value="Submit" />
</form>
{%endblock content %}
